<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Expense Tracker</h1>

        <!-- Add Expense Form -->
        <div class="form-container card">
            <h2>Add New Expense</h2>
            <form id="expense-form">
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount (£):</label> <!-- Adjust currency symbol if needed -->
                    <input type="number" id="amount" step="0.01" min="0.01" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" required>
                        <option value="">-- Select Category --</option>
                        <option value="Food & Groceries">Food & Groceries</option>
                        <option value="Transport">Transport</option>
                        <option value="Accommodation/Rent">Accommodation/Rent</option>
                        <option value="Utilities">Utilities (Phone, Internet)</option>
                        <option value="Books & Supplies">Books & Supplies</option>
                        <option value="Tuition & Fees">Tuition & Fees</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Personal Care">Personal Care</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                 <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit">Add Expense</button>
            </form>
            <p id="form-error" class="error-message"></p>
        </div>

        <!-- Expense Summary -->
        <div class="summary-container card">
             <h2>Summary</h2>
             <p>Total Expenses: <strong id="total-expenses">£0.00</strong></p>
             <!-- Add more summary info here if needed (e.g., by category) -->
        </div>

        <!-- Expense List -->
        <div class="list-container card">
            <h2>Expense History</h2>
            <div class="filter-sort">
                <label for="filter-category">Filter by Category:</label>
                <select id="filter-category">
                    <option value="All">All Categories</option>
                    <!-- Options will be populated by JS -->
                </select>
            </div>
            <ul id="expense-list">
                <!-- Expenses will be loaded here by JavaScript -->
                <li class="no-expenses">No expenses recorded yet.</li>
            </ul>
             <p id="list-error" class="error-message"></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
